<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

	<title>Document</title>
</head>
<body>
	<div class = "product_section">
		<div class= "container">
		<div class="item">
				<img src="images/burger.png" alt="Burger" class="img">
						<h1>Burger</h1>
						<p>Brad, bacon, cheese, spicy sauce, cucumber</p>
						<p class="price">180UAH</p>
						<button class="btn" id="1">ADD</button>
		</div>

		<div class="item">
				<img src="images/fries.png" alt="Fries" class="img">
						<h1>Fries</h1>
						<p>The real Ukrainian potato</p>
						<p class="price">70UAH</p>
						<button class="btn" id="1">ADD</button>
		</div>

		<div class="item">
				<img src="images/hotdog.png" alt="Hotdog" class="img">
						<h1>Hot-dog</h1>
						<p>Ruzki soldier, peaces of russian kid, sauce</p>
						<p class="price">100UAH</p>
						<button class="btn" id="1">ADD</button>
		</div>

		<div class="item">
				<img src="images/icecream.png" alt="Icecream" class="img">
						<h1>Ice-cream</h1>
						<p>Milk,strawberry,whatever can be here</p>
						<p class="price">85UAH</p>
						<button class="btn" id="1">ADD</button>
		</div>

		<div class="item">
				<img src="images/ketchup.png" alt="Ketchup" class="img">
						<h1>Ketchup</h1>
						<p>Kherson tomatos 100%</p>
						<p class="price">15UAH</p>
						<button class="btn" id="1">ADD</button>
		</div>

		<div class="item">
				<img src="images/mayo.png" alt="Mayo" class="img">
						<h1>Mayo</h1>
						<p>Just a mayo</p>
						<p class="price">15UAH</p>
						<button class="btn" id="1">ADD</button>
		</div>
	

	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="app/app.js"></script>
</body>
</html>
